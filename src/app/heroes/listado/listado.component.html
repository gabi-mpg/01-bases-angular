<div *ngIf="deletedHeroes.length > 0; else noDeleted">
      <h2>Deleted heroes: </h2>
      <ul>
            <li *ngFor="let deletedHeroe of deletedHeroes">
                  {{ deletedHeroe }}
            </li>
      </ul>
</div>

<h1 *ngIf="heroes.length > 0">Heroes list</h1>

<ng-template #noDeleted>
      <h3>You haven't delete anything yet!</h3>
</ng-template>

<ul>
      <li *ngFor="let heroe of heroes">
          {{ heroe }}  
      </li>
</ul>

<button (click)="deleteHeroe()">Delete heroe</button>
